name: CI Workflow
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14,16,18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js  ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version:  ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./my_images/node_app
        run: npm install

      - name: Ejecutar tests
        working-directory: ./my_images/node_app
        run: npm test -- --reporter mocha-json-reporter > result.json
        # Aqu√≠, se asume que 'npm test' genera un reporte JSON en 'result.json'.

      - name: Subir resultados de tests como artefactos
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.node-version }}  # Nombre del artefacto
          path: ./my_images/node_app/result.json  # Ruta del archivo generado

