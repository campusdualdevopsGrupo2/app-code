<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personalizada</title>
    
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5a623, #f76b1c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            place-items: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #e55a47;
            transform: scale(1.1);
        }

        /* Animaciones */
        .fade-in {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff6f61;
        }

    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>Bienvenido a mi página personalizada</h1>
        <div class="card">
            <p>Este es un ejemplo de una página súper personalizada. Disfruta del diseño y las interacciones de esta página.</p>
            <button class="button" id="actionButton">Haz clic aquí</button>
        </div>
        
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">&#xf099;</a> <!-- Icono de Twitter -->
            <a href="https://facebook.com" target="_blank">&#xf09a;</a> <!-- Icono de Facebook -->
            <a href="https://linkedin.com" target="_blank">&#xf0e1;</a> <!-- Icono de LinkedIn -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Interactividad con el botón
        const button = document.getElementById('actionButton');
        button.addEventListener('click', () => {
            alert('¡Gracias por hacer clic!');
        });

        // Animación de bienvenida
        window.onload = () => {
            setTimeout(() => {
                alert('¡Bienvenido a la página personalizada!');
            }, 2000);
        };
    </script>
</body>
</html>
