<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página personalizada con imágenes hermosas">
    <meta name="author" content="Tu Nombre">
    <title>Página Personalizada con Imágenes</title>
    <style>
        /* Reset de estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 40px;
            font-family: 'Helvetica', sans-serif;
        }

        /* Contenedor de las imágenes */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Hace que las imágenes sean responsivas */
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        /* Estilo de las imágenes */
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efectos de hover */
        }

        /* Efectos al pasar el mouse sobre las imágenes */
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Fondo de la página */
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: 'Arial', sans-serif;
        }

        /* Mejoras en la tipografía */
        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 40px;
        }
        
        /* Agregar un footer sencillo */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            padding: 20px;
            background-color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página personalizada con imágenes</h1>

    <div class="image-container">
        <!-- Imágenes de la carpeta 'images' -->
        <img src="images/anime-girl-winter-christmas-4k-wallpaper-uhdpaper.com-254@5@b.jpg" alt="Chica Anime en Invierno Navidad" loading="lazy">
        <img src="images/mount-fuji-sunrise-mountain-reflection-scenery-4k-wallpaper-uhdpaper.com-231@5@b.jpg" alt="Amanecer en el Monte Fuji" loading="lazy">
        <img src="images/cat-sunglasses-gangster-digital-art-animal-4k-wallpaper-uhdpaper.com-241@0@j.jpg" alt="Gato con Gafas de Sol" loading="lazy">
        <img src="images/pokemon-ball-house-anime-digital-art-4k-wallpaper-uhdpaper.com-68@1@o.jpg" alt="Casa con Bola de Pokemon" loading="lazy">
        <img src="images/anime-girl-vampire-nun-smoking-4k-wallpaper-uhdpaper.com-608@0@j.jpg" alt="Chica Vampira" loading="lazy">
        <img src="images/princess-mononoke-wolf-4k-wallpaper-uhdpaper.com-6@5@a.jpg" alt="Princesa Mononoke" loading="lazy">
        <img src="images/dynasty-warriors-origins-protagonist-4k-wallpaper-uhdpaper.com-212@5@c.jpg" alt="Guerreros del origen" loading="lazy">
    </div>

    <!-- Footer -->
    <footer>
        <p>Diseñado por Tu Nombre &copy; 2025</p>
    </footer>

</body>
</html>
